buildscript {
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        // Ensure consistent version of the google-services plugin
        classpath 'com.google.gms:google-services:4.3.15' // Match the plugin version
        classpath 'com.android.tools.build:gradle:7.2.2' // Adjust based on your Gradle version
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
